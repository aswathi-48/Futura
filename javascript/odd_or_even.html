<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function oddoreven()
        {
            var a = prompt("Enter a number" );
            if(a % 2 == 0)
            {
                document.write("Even Number")
            }
            else
            {
                document.write("Odd Number")
            }
        }
        oddoreven()
    </script>
</body>
</html>
